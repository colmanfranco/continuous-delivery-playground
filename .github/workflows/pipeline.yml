name: CI/CD Pipeline
concurrency: ${{ github.workflow }}
on: push
env:
  NODE_VERSION: 16.16

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Run Unit Tests â¤ï¸â€ğŸ”¥
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - uses: ./.github/actions/unit-test-dependencies
      - name: Run unit tests
        run: |
          npm ci
          npm run test:unit
  run-smoke-tests:
    runs-on: ubuntu-latest
    name: Run Smoke tests ğŸ’˜
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: ğŸ” Check IP
        run: curl https://api.ipify.org
      - uses: ./.github/actions/playwright-dependencies
      - name: Install and run e2e tests ğŸ”§
        run: npx playwright test