name: CI/CD Pipeline

on: push
env:
  NODE_VERSION: 16.16

jobs:
  run-smoke-tests:
    runs-on: ubuntu-latest
    name: This is my pipeline
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: 🔎 Check IP
        run: curl https://api.ipify.org
      - uses: ./.github/actions/install-dependencies
      - name: Install and run e2e tests 🔧
        run: npx playwright test
