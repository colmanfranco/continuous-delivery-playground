name: CI/CD Pipeline

on: push

defaults:
  run:
    working-directory: modern-web-app

env:
  NODE_VERSION: "14.17"

jobs:
  run-smoke-tests:
    runs-on: ubuntu-latest
    name: Run smoke test
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: ğŸ” Check IP
        run: curl https://api.ipify.org
      - uses: ./.github/actions/install-dependencies
      - name: Install and run e2e tests ğŸ”§
        run: npx playwright test
